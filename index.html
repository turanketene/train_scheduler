<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Scheduler</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Moment.js link -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                    <h1 class="display-4" style="text-align: center">The Train Scheduler</h1>
                    <p class="lead" style="text-align: center">Up-to-Date Train Information and Scheduler</p>
                    <p id="currentTime"></p>
            </div>
        <div class="container">
              <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Current Train Schedule</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover" id="train-table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="train-table-rows">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
              </div>
              <br><br>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Add Train</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="trainName">Train Name:</label>
                                    <input type="text" class="form-control" id="train-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination:</label>
                                    <input type="text" class="form-control" id="train-destination" required>
                                </div>
                                <div class="form-group">
                                    <label for="startYear">First Train Time (military time): </label>
                                    <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
                                </div>
                                <div class="form-group">
                                    <label for="endYear">Frequency (minutes)</label>
                                    <input type="text" class="form-control" id="time-freq">
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" id="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Link to logic.js file -->
        <script src="assets/javascript/logic.js"></script>
        </body>
    </head>
</html>
