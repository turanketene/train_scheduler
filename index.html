<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Scheduler</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                    <h1 class="display-4" style="text-align: center">The Train Scheduler</h1>
                    <p class="lead" style="text-align: center">Add your own train to see when it'll arrive!</p>
            </div>

            
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Current Train Schedule</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover" id="train-table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                        <th>Remove</th>
                                    </tr>
                                </thead>
                                <tbody id="train-table-rows">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
              </div>
              <br><br>
                <div class="row">
                    <form class="col-md-12" id="form">
                    <label><h2>Add Train</h2></label>
                        <div class="form-group">
                            <label for="employeeName">Train Name:</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="role">Destination:</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="date">First Train Time (military time): </label>
                            <input type="text" class="form-control" id="firstTime" placeholder="HH:MM">
                        </div>
                        <div class="form-group">
                            <label for="rate">Frequency (minutes):</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        <button class="btn btn-primary" id='submit-train'>Submit</button>                
                    </form>
                </div>
            </div>
        </div>  
        <script src="assets/javascript/logic.js"></script>
        </body>
    </head>
</html>
